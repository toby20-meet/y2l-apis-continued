<html>
    <body>
        <h1>Image Tobylyzer!</h1>
        <form method="post" action="/study_image" >
            Image URL:
            <input type="text" name="url-input">
            <input type="submit">
        </form>
        <div>
        {%for i in results%}
        	<p>The Image Contains <a href="https://en.wikipedia.org/wiki/{{i}}">{{i}}</a></p>
        	<br>
        {%endfor%}
        </div>
    </body>
</html>
